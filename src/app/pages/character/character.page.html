<ion-header mode="md">
  <ion-toolbar slot="start">
    <ion-back-button defaultHref="/home" >

    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
<div class="glass-content ion-padding">
  <div class="ion-text-center ion-padding-top" *ngIf="character">
      <ion-avatar>
        <img src="{{ character.image }}" alt="Character Image">
      </ion-avatar>
      
      <h1>{{character.name}}</h1>
      <div>Estado: {{ character.status == 'Alive' ? 'Vivo' : 'Muerto' }}</div>

         <ion-item lines="none">
            <ion-icon slot="start" name="location-outline"></ion-icon>
            <ion-label>Visto por primera vez: <br> <strong>{{character.origin.name}}</strong></ion-label>
         </ion-item>

         <ion-item lines="none">
          <ion-icon slot="start" name="location-outline"></ion-icon>
          <ion-label>Visto por ultima vez: <br> <strong>{{character.location.name}}</strong></ion-label>
       </ion-item>


    </div>
</div>
</ion-content>
