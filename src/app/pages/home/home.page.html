<ion-header mode="md">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div class="glass-content">
 
     <ion-grid>
        <ion-row >
           <ion-col *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
            <ion-card>

               <ion-grid>
                  <ion-row>

                     <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                        <ion-avatar>
                           <img [src]="c.image">
                        </ion-avatar>
                     </ion-col>

                     <ion-col size-lg="4" size-md="4" size-sm="4" size="12">
                       <div class="name">{{c.name}}</div>
                       <p>Visto por primera vez: <br> <strong>{{c.origin.name}}</strong></p>
                       <p>Visto por ultima vez: <br> <strong>{{c.location.name}}</strong></p>

                     </ion-col>

                  </ion-row>

               </ion-grid>
              
            </ion-card>
           </ion-col>
        </ion-row>
     </ion-grid>

  </div>

</ion-content>
